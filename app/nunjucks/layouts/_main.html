<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>{{ title }}</title>
    <link rel="stylesheet" href="css/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <!--============================= topimgblock ============================================-->
    <div
      class="topimgblock"
      style="background-image: url(img/topimg.jpg);"
    ></div>
    <!--=============================END topimgblock =========================================-->
    <!--============================= navbar ============================================-->
    <div class="navbar">
      <div class="container">
        <a href="/" class="navbar__logo">
          <img src="img/logo.png" alt="" />
        </a>
        <ul class="navbar__links">
          <li><a href="/">Обо мне</a></li>
          <li><a href="/portfolio.html">Портфолио</a></li>
          <li><a href="/price.html">Прайс</a></li>
          <li><a href="/apparat.html">Аппаратура</a></li>
          <li><a href="/model.html">Моделям</a></li>
          <li><a href="/contacts.html">Контакты</a></li>
        </ul>
        <div class="navbar__hamburger" data-fancybox data-src="#modal">
          <img src="img/hamburger.svg" alt="" />
        </div>
      </div>
    </div>
    <!--=============================END navbar =========================================-->

    {% block content %} {% endblock %}
    <!--========================== footer =========================================-->
    <div class="footer">
      <div class="container">
        <div class="footer__copyriht">© 2020 Андрей Богданов</div>
      </div>
    </div>
    <!--==========================END footer ======================================-->
    <!--========================== modals ======================================-->
    <div style="display: none;" id="modal" class="mobile__navbar">
      <ul>
        <li><a href="/">Обо мне</a></li>
        <li><a href="/portfolio.html">Портфолио</a></li>
        <li><a href="/price.html">Прайс</a></li>
        <li><a href="/apparat.html">Аппаратура</a></li>
        <li><a href="/model.html">Моделям</a></li>
        <li><a href="/contacts.html">Контакты</a></li>
      </ul>
    </div>
    <!--==========================END modals ======================================-->

    <script src="js/jquery.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
